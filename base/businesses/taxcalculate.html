     <!------ Tax Calculator Section ------>
    <section class="tax-calculator" id="calculator">
        <div class="container">
            <h2 class="section-title">PAYE Tax Calculator</h2>
            <div class="calculator-container">
                <div class="calculator-form">
                    <div class="form-group">
                        <label for="annualIncome">Annual Income (ZMW)</label>
                        <input type="number" id="annualIncome" placeholder="Enter your annual income">
                    </div>
                    <div class="form-group">
                        <label for="taxType">Tax Type</label>
                        <select id="taxType">
                            <option value="paye">PAYE (Individuals)</option>
                            <option value="company">Company Tax</option>
                            <option value="vat">VAT</option>
                        </select>
                    </div>
                    <button class="btn-primary" onclick="calculateTax()">Calculate Tax</button>
                </div>
                <div class="calculator-result" id="calculatorResult">
                    <h3>Tax Calculation Results</h3>
                    <div class="result-item">
                        <span>Annual Income:</span>
                        <span id="resultIncome">ZMW 0.00</span>
                    </div>
                    <div class="result-item">
                        <span>Taxable Income:</span>
                        <span id="resultTaxable">ZMW 0.00</span>
                    </div>
                    <div class="result-item">
                        <span>Annual Tax:</span>
                        <span id="resultAnnualTax">ZMW 0.00</span>
                    </div>
                    <div class="result-item total">
                        <span>Monthly Tax:</span>
                        <span id="resultMonthlyTax">ZMW 0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
