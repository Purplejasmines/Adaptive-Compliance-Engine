version: '3.8'

services:
  ai-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: zra-ai-test
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./test_results:/app/results
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

